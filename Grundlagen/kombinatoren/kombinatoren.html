<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kombinatoren</title>
    <link rel="stylesheet" href="kombinatoren.css" />
  </head>
  <body>
    <p>
      <span class="warnung"> Dies ist Text in einer Span mit einer Klasse! </span>
      <b>Dies ist Text der fettgedruckt ist!</b>
      <u id="wichtig">Dieser Text ist unterstrichen!</u>
      <span>
        Dies ist Text in einer Span!
        <b>Dies ist auch ein Text der fettgedruckt ist!</b>
      </span>
    </p>
  </body>
</html>
