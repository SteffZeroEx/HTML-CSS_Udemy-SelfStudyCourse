<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Picture-Element</title>
</head>
<body>
    <picture>
        <source srcset="logo-gelb.png" media="(max-width: 768px)" type="image/png">
        <source srcset="logo-rot.png" media="(max-width: 1200px)" type="image/png">
        <source srcset="logo-blau.png" media="(max-width: 1400px)" type="image/png"> <!-- type = "MIME" Type-->
        <img src="logo-rot.png" alt="Logo-Rot">
    </picture>
</body>
</html>
