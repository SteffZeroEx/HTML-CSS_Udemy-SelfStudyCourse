<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geschwisterselektoren</title>
    <link rel="stylesheet" href="geschwisterselektoren.css" />
  </head>
  <body>
    <p>
      <span>Dies ist ein wenig Text in einer Span!</span>
      <b>Dieser Abschnitt ist dickgedruckt!</b>
      <i>Dieser Abschnitt ist kursivgedruckt</i>
      <u>Dieser Text ist unterstrichen!</u>
      <b>Dieser Abschnitt ist dickgedruckt!</b>
      <b>Dieser Abschnitt ist auch dickgedruckt!</b>
    </p>
  </body>
</html>
