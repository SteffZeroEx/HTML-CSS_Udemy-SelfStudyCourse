<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selects</title>
  </head>
  <body>
    <select title="obst" name="obst" multiple size="2">
      <option value="apfel">Apfel</option>
      <option value="birne" selected>Birne</option>
      <option value="orange">Orange</option>
      <option value="mango" selected>Mango</option>
    </select>




    <select name="obsthändler">
      <optgroup label="Obst">
        <option value="apfel">Apfel</option>
        <option value="birne">Birne</option>
        <option value="orange">Orange</option>
        <option value="mango">Mango</option>
      </optgroup>
      <optgroup label="Gemüse">
        <option value="kartoffel">Kartoffel</option>
        <option value="karotte">Karotte</option>
        <option value="brokkoli">Brokkoli</option>
        <option value="gurke">Gurke</option>
      </optgroup>
    </select>
  </body>
</html>
