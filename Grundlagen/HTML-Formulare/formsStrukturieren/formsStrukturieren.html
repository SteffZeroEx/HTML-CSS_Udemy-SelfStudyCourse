<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms strukturieren</title>
    <style>
        fieldset {
            display: inline-block;
        }
    </style>
  </head>
  <body>
    <form action="/Grundlagen/HTML-Formulare/formsStrukturieren/formsStrukturieren.html" method="get">


      <fieldset>
        <legend>Personen-Daten:</legend>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" placeholder="Dein Name" /><br /><br />
        <fieldset>
            <legend>Geschlecht:</legend>
        <label for="männlich">Männlich</label>
        <input id="männlich" type="radio" name="geschlecht" value="m" />
        <label for="weiblich">Weiblich</label>
        <input id="weiblich" type="radio" name="geschlecht" value="w" /> <br />
        </fieldset>
      </fieldset>
<br><br>

      <fieldset>
        <legend>Login-Daten:</legend>
        <label for="email">E-Mail:</label>
        <input id="email" type="email" name="email" placeholder="Deine E-Mail Adresse" /><br /><br />
        <label for="passwort">Passwort:</label>
        <input id="passwort" type="password" name="password" placeholder="Dein Passwort" /><br /><br />
    </fieldset>
    <br><br>
    <button type="submit">Absenden!</button>

    </form>
  </body>
</html>
