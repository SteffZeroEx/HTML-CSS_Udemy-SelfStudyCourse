<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input File</title>
  </head>
  <body>
    <form action="/Grundlagen/HTML-Formulare/inputFile/inputFile.html" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Datei-Upload:</legend>
        <label for="datei">Datei hochladen:</label>
        <input id="datei" type="file" name="datei" />
      </fieldset>

      <br /><br />
      <button type="submit">Absenden!</button>
    </form>
  </body>
</html>
