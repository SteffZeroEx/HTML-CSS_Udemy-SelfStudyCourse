<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Größenangaben</title>
    <link rel="stylesheet" href="groessenangaben.css" />
  </head>
  <body>
    <div id="absolut">Dies ist ein DIV mit absoluten Größenangaben!</div>

    <div id="prozent">Dies ist ein DIV mit Größenangaben in %!</div>

    <div id="em">Text!</div>
    <div class="em">
      Text!
      <div class="em">
        Text!
        <div class="em">
          Text!
          <div class="em">Text!</div>
        </div>
      </div>
    </div>

    <div class="rem">
        Text!
        <div class="rem">
          Text!
          <div class="rem">Text!<div class="rem">Text!</div></div>
        </div>
      </div>
    </div>

<!-- 
    Schriftgrößen:                          rem oder em (Schriftgröße des HTML-Elements in px)
    
    Größenangaben von Elementen:            px, %, em oder rem
    
    padding, margin, border-radius:         em, rem oder %
    
    border:                                 px (fast immer)

-->





  </body>
</html>
