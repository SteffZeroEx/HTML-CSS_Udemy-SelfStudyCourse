<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <link rel="stylesheet" href="inlineBlock.css">
</head>
<body>
    <span>Die Span ist ein Inline-Element</span><u> also fängt das nächste Inline-Element nicht in der nächsten Zeile an</u>
    <strong> sondern die aktuelle Zeile wird einfach fortgesetzt.</strong>

    <p>Dies ist ein Paragraph mit ganz viel tollen Text zum rumprobieren!</p>
    <div></div>
    <h1>Dies ist ein Block-Element</h1>
